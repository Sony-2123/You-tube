<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

    
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: red;
        }

        .search-bar {
            display: flex;
            align-items: center;
            flex-grow: 1;
            max-width: 500px;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: -35px;
        }

        .search-bar img {
            width: 20px;
            height: 20px;
        }

        .icons {
            display: flex;
            gap: 15px;
        }

        .icons img {
            width: 24px;
            cursor: pointer;
        }

    
        .sidebar {
            position: fixed;
            top: 50px;
            left: 0;
            width: 80px;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar img {
            width: 30px;
            margin: 15px 0;
            cursor: pointer;
        }

    
        .categories {
            margin-left: 100px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .category {
            padding: 8px 15px;
            background: #ddd;
            border-radius: 20px;
            cursor: pointer;
        }

        .category:hover {
            background: #ccc;
        }

        
        .video-container {
            margin-left: 100px;
            padding: 20px;
            display: grid;
         gap: 20px;
        }

        .video {
            background: white;
            padding: 10px;
            
        }

        .video iframe {
            width: 100%;
            height: 180px;
            border-radius: 8px;
        }

        


        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .categories {
                margin-left: 70px;
            }
            .video-container {
                margin-left: 70px;
            }
        }
    </style>
</head>
